<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="tentativa.css">
	<title>Página de login</title>
</head>

<body>
	<div class="forma">
		<div class="container-login">
			<div class="wrap-login">
				<form action="" class=""></form>
				<span class="login-title">
					Login
				</span>
				<div class="wrap-input validate-input" data-validate="Nome de usuário necessário">
					<label for="username">Nome de usuário</label>
					<input class="input" type="text" name="username" id="username"
						placeholder="Coloque seu nome de usuário">
				</div>

				<div class="wrap-input validate-input" data-validate="Senha necessária">
					<label for="username">Senha</label>
					<input class="input" type="text" name="username" id="username" placeholder="Coloque sua senha">
				</div>

				<div class="text-right">
					<a href="">Esqueceu a senha?</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
